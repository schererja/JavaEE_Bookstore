<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="/template/template.xhtml">


            <ui:define name="content">
                
                <h:form id="createCustomer">
                    <p:growl id="messages" showDetail="true"/>
                    <p:panel header="Create New Customer">

                        <h:panelGrid id="createCustomerGrid" columns="2" style="margin-bottom:10px">
                            <h:outputLabel for="firstName" value="First Name: *" />
                            <p:inputText id="firstname" 
                                         value="#{newCustomerService.customer.firstName}"
                                         required="true"
                                         requiredMessage="First Name is required"/>
                            <h:outputLabel for="lastName" value="Last Name: *" />
                            <p:inputText id="lastname" 
                                         value="#{newCustomerService.customer.lastName}"
                                         required="true"
                                         requiredMessage="Last Name is required."/>
                            <h:outputLabel for="customerEmail" value="Email"/>
                            <p:inputText id="email"
                                         value="#{newCustomerService.customer.customerEmail}"
                                         required="true"
                                         requiredMessage="Email is required"/>
                            <h:outputLabel for="addressLine1" value="Address Line 1"/>
                            <p:inputText id="line1"
                                         value="#{newCustomerService.address.line1}"
                                         required="true"
                                         requiredMessage="Line 1 is required"/>
                            <h:outputLabel for="addressLine2" value="Address Line 2"/>
                            <p:inputText id="line2"
                                         value="#{newCustomerService.address.line2}"/>
                            <h:outputLabel for="city" value="Address City"/>
                            <p:inputText id="city"
                                         value="#{newCustomerService.address.city}"
                                         required="true"
                                         requiredMessage="City is required"/>
                               <h:outputLabel for="state" value="State(2)"/>
                            <p:inputMask id="state"
                                         value="#{newCustomerService.address.state}"
                                         required="true"
                                         requiredMessage="State is required to be in 2 letter form"
                                         mask="aa"/>
                            <h:outputLabel for="zipCode" value="Zip Code"/>
                            <p:inputMask id="zipCode"
                                         value="#{newCustomerService.address.zipCode}"
                                         required="true"
                                         requiredMessage="Zip Code is required"
                                         mask="99999"/>
                            
                            <h:outputLabel for="password" value="Password"/>
                            <p:password  id="pwd1"
                                         value="#{newCustomerService.password}"
                                         required="true"
                                         requiredMessage="Password is required"
                                         match="pwd2"
                                         feedback="true"/>
                            <h:outputLabel for="password" value="Password"/>
                            <p:password id="pwd2"
                                        value="#{newCustomerService.password}"
                                        required="true"
                                        />
                            <p:commandButton action="#{newCustomerService.addNewCustomer()}" 
                                             value="Register" 
                                             update=":createCustomer:messages :createCustomer:createCustomerGrid"/>
                        </h:panelGrid>
                    </p:panel>
                    
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
