<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/template.xhtml">
  

    <ui:define name="content">

        <h:form>
            <p:outputLabel value="Order ID: #{ordInfoService.order.orderId}"></p:outputLabel>
            <br/>
            <p:outputLabel value="Date Ordered: #{ordInfoService.order.dateOrdered}"></p:outputLabel>
            <br/>
            <p:outputLabel value="#{ordInfoService.order.customerId.firstName}"></p:outputLabel>
            &nbsp;
            <p:outputLabel value="#{ordInfoService.order.customerId.lastName}"></p:outputLabel>
            <br/>
            <p:dataTable value="#{ordInfoService.lineItems}"
                         var="orderProducts"
                         style="width: 250px;">
                <p:column headerText="Product Name">
                    <p:outputLabel value="#{orderProducts.productId.productName}"/>
                    
                </p:column>
                <p:column headerText="Product Price">
                    <p:outputLabel value="#{orderProducts.productId.productPrice}"/>
                    
                </p:column>
                <p:column headerText="Qty Ordered">
                     <p:outputLabel value="#{orderProducts.qty}"/>
                    
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
</html>
